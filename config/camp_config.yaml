# Camp Configuration
# Settings for Camp Ten Chiefs scheduling

camp:
  name: "Camp Ten Chiefs"
  total_weeks: 7
  days_per_week: 5  # Monday-Friday
  slots_per_day: 3
  thursday_slots: 2  # Thursday only has 2 slots
  
commissioners:
  - name: "Commissioner A"
    troops: ["Tecumseh", "Red Cloud", "Massasoit", "Joseph", "Skenandoa"]
    delta_day: "Tuesday"
    super_troop_day: "Tuesday"
    archery_day: "Wednesday"
    tower_ods_day: "Thursday"
    
  - name: "Commissioner B"
    troops: ["Tamanend", "Samoset", "Black Hawk", "Sequoyah"]
    delta_day: "Wednesday"
    super_troop_day: "Wednesday"
    archery_day: "Friday"
    tower_ods_day: "Monday"
    
  - name: "Commissioner C"
    troops: ["Taskalusa", "Powhatan", "Cochise", "Pontiac"]
    delta_day: "Thursday"
    super_troop_day: "Thursday"
    archery_day: "Monday"
